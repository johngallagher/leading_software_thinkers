<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
  
    <header>  
      <div id="filters">
  
  
    <button onclick="setFilter('any')">Any</button>  
  
    <button onclick="setFilter('career')">Career</button>  
  
    <button onclick="setFilter('industry')">Industry</button>  
  
    <button onclick="setFilter('leadership')">Leadership</button>  
  
    <button onclick="setFilter('soft-skills')">Soft Skills</button>  
  
    <button onclick="setFilter('technical-skills')">Technical Skills</button>  
  
</div>
    </header>

    <main>
      <section id="results">
        
          <article class="post hidden data-[category=leadership]:block data-[category=any]:block" data-category="any">
  <h3>Article about JS</h3>
</article>
        
          <article class="post hidden data-[category=career]:block data-[category=any]:block" data-category="any">
  <h3>Article about CSS</h3>
</article>
        
          <article class="post hidden data-[category=technical-skills]:block data-[category=soft-skills]:block data-[category=any]:block" data-category="any">
  <h3>Article about CSS and JS</h3>
</article>
        
          <article class="post hidden data-[category=career]:block data-[category=industry]:block data-[category=soft-skills]:block data-[category=any]:block" data-category="any">
  <h3>Article about Career, Industry and Soft Skills</h3>
</article>
        
      </section>
    </main>

  </body>

  <script>
    function setFilter(category) {
      document.querySelectorAll(".post").forEach(function(element) { element.dataset.category = category })
    }
  </script>
</html>
